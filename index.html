<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
</html>
<body>
		<div id="app"></div>
		<div class="container">
            <div class="weather-app-wrapper">
              <div class="weather-app">
                <form id="search-form" class="mb-3">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="Search"
                        placeholder="Type a city..."
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                        id="search-button"
                      />
                    </div>
                  </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="weather-temperature">
                        <img src="" alt="Sunny" id="icon" />
                        <span class="main-temperature" id="temperature"> 20 </span>
                        <span class="units"
                        ><a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                        
                    <div class="weather-description" id="description"> Sunny </div>
<h6 class="date-information"> Sunday, Sep 19 </h6>
                
				</div>
				<div class="col-6 detail-info">
                    <h5 id="city"></h5>
					<div class="humidity">Humidity: <span id="humidity">0</span>%</div>
					<div  class="wind">Wind: <span id="wind">0</span> km/h</div>
				</div>
			</div>
       
				<hr />
				<div class="row">
					<div class="col">
						Mon <br />
						⛅ <br />
						21°C
					</div>
					<div class="col">
						Tue <br />⛅ <br />21°C
					</div>
					<div class="col">
						Wed <br />
						🌁 <br />
						20°C
					</div>
					<div class="col">
						Thur <br />
						⛅ <br />
						22°C
					</div>
					<div class="col">
						Sat <br />
						🌁 <br />
						19°C
					</div>
				</div>
				<hr />
		</div>

    <script src="src/index.js"></script>
  </body>
  
</html>
